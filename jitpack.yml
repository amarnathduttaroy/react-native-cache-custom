# configuration file for building snapshots and releases with jitpack.io
jdk:
  - openjdk17
before_install:
  - ./scripts/prepareJitpackEnvironment.sh
install:
  - FILE="-Dfile=react-native-cache-custom-release.aar"
  - mvn install:install-file $FILE -DgroupId=com.github.amarnathduttaroy -DartifactId=react-native-cache-custom -Dversion=1.0 -Dpackaging=aar -DgeneratePom=true